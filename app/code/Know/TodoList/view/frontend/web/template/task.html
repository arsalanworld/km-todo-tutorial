<div id="todo-popup-task" class="todo-action" data-bind="fadeVisible: isVisible()">
    <div class="tasks" data-bind="visible: !isTaskFormVisible()">
        <div class="task-list">
            <div class="tasks-to-do">
                <h3><span data-bind="text: 'To dos'"></span><span data-bind="text: '(' + tasks().length + ')'"></span></h3>
                <ul data-bind="foreach: tasks">
                    <li render="$parent.taskListTemplate"></li>
                </ul>
                <div class="message success" data-bind="visible: !tasks().length">
                    <span data-bind="text: 'There are no tasks in list.'"></span>
                </div>
            </div>
            <if args="tasks().length || completedTasks().length">
                <div data-bind="class: 'completed-tasks-wrapper'">
                    <h3><span data-bind="i18n: 'Complete tasks'"></span><span data-bind="text: '(' + completedTasks().length + ')'"></span></h3>
                    <div class="completed-tasks" data-bind="visible: completedTasks().length">
                        <ul data-bind="foreach: completedTasks">
                            <li render="$parent.taskListTemplate"></li>
                        </ul>
                    </div>
                    <div class="message info" data-bind="visible: !completedTasks().length">
                        <span data-bind="i18n: 'There are no completed tasks in list so far.'"></span>
                    </div>
                </div>
            </if>
        </div>
        <div class="new-task-form">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="action primary task-action" data-bind="attr: { type: 'button' }, text: 'New Task', click: showTaskForm"></button>
                </div>
            </div>
        </div>
    </div>
    <if args="isTaskFormVisible()">
        <div class="tasks-form" render="taskFormTemplate"></div>
    </if>
</div>
